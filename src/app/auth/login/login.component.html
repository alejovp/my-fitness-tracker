<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm" 
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email" 
             matInput 
             placeholder="email"
             formControlName="email" 
             email>
      <mat-error *ngIf="loginForm.get('email').hasError('required')">This field must not be empty</mat-error>
      <mat-error *ngIf="!loginForm.get('email').hasError('required')">Invalid address</mat-error>
      <mat-hint>Should be a valid email address</mat-hint>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 character long">
      <input type="password" 
             matInput 
             placeholder="password" 
             formControlName="password" 
             minlength="6">
      <mat-hint align="end">{{loginForm.controls.password.value?.length}} / 6</mat-hint>
      <mat-error *ngIf="loginForm.get('password').hasError('required')">This field must not be empty</mat-error>
    </mat-form-field>
    <button type="submit" 
            mat-raised-button 
            color="primary" 
            [disabled]="loginForm.invalid">Submit</button>
  </form>
</section>
