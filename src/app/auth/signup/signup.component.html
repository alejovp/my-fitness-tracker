<section class="signup-form">
  <form fxLayout="column" 
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" 
             matInput 
             placeholder="email"
             ngModel
             name="email"
             email
             required
             #eInput="ngModel">
      <mat-error *ngIf="eInput.hasError('required')">This field must not be empty</mat-error>
      <mat-error *ngIf="!eInput.hasError('required')">Invalid address</mat-error>
      <mat-hint>Should be a valid email address</mat-hint>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 character long">
      <input type="password" 
             matInput 
             placeholder="password"
             ngModel
             name="password"
             minlength="6"
             required
             #pInput="ngModel">
      <mat-hint align="end">{{pInput.value?.length}} / 6</mat-hint>
      <mat-error *ngIf="pInput.hasError('required')">This field must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput 
             placeholder="birthdate"
             [matDatepicker]="dPicker"
             [max]="maxDate"
             ngModel
             name="birthdate"
             required>
      <mat-datepicker-toggle 
        matSuffix
        [for]="dPicker"></mat-datepicker-toggle>
      <mat-datepicker #dPicker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      ngModel
      name="agree"
      required
      color="primary">Agree to terms and conditions</mat-checkbox>
    <button type="submit" 
            mat-raised-button 
            color="primary"
            [disabled]="f.invalid">Submit</button>
  </form>
</section>
