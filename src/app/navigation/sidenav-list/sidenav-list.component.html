<mat-nav-list>
  <a mat-list-item
     *ngIf="!isAuth"
     routerLink="/signup" 
     (click)="onCloseSidenav()">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a mat-list-item
     *ngIf="!isAuth"
     routerLink="/login" 
     (click)="onCloseSidenav()">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item
     *ngIf="isAuth"
     routerLink="/training" 
     (click)="onCloseSidenav()">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item  *ngIf="isAuth">
    <button mat-icon-button (click)="onCloseSidenav()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
